<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>

<!--

Available WWWOFFLE Variables (all with a '$' prefix).

localhost = The hostname of the server running wwwoffled (='$localhost').
url       = The URL of the directory (='$url').
message   = The message that the FTP server sent.

$decurl=%decode[url]

-->

<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=koi8-r">
<TITLE>Указатель $decurl</TITLE>
<BASE HREF="$url">
</HEAD>

<BODY>

<H1 align=center>Указатель $decurl</H1>

$message?{
<pre>
$message
</pre>
}{}

<!-- This is just the head of this file since the body is internally generated -->

<pre>
