<!--

Available WWWOFFLE Variables (all with a '$' prefix).

entry = The entry in the configuration file (= '$entry').
section     = The section of the configuration file (= '$section').
item        = The item in the section of the configuration file (= '$item').
template    = The template for the item.
description = The description of the item.
current     = The current matching value for the item.

-->

$section?=$lastsection{}{
<h2><a href="$localurl/configuration/$section?%encode[url]">Sekcja: $section</a></h2>
$lastsection=$section
}

<H3><a href="$localurl/configuration/$section/$item?{$item}{no-name}?%encode[url]">Pozycja: $item?{$item}{<i>brak nazwy</i>}</a></H3>

$template?{<tt>%html[template]</tt>}{<i>Brak szablonu</i>}

<p>

$description?{$description}{<i>Brak opisu</i>}

$current?{
<ul>
  <li>%html[current]
</ul>
}{}
