<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>

<!--

WWWOFFLE : Variables disponibles (mettre le prefixe '$').

localurl  = Le URL du serveur sur lequel wwwoffled tourne (='$localurl').
version   = The version of the WWWOFFLE server (='$version').
url       = The URL of the directory (without username/password) (='$url').
base      = The URL of the directory (with username/password) (='$base').
message   = Le message envoye par le serveur FTP.

$decurl=%decode[url]

-->

<HEAD>
<TITLE>Index de $decurl</TITLE>
<BASE HREF="$base">
<LINK href="$localurl/wwwoffle.css" type="text/css" rel="stylesheet">
</HEAD>

<BODY class="wwwoffle-message">

<H1 align="center">Index de $decurl</H1>

$message?{
<pre>
$message
</pre>
}{}

<!-- Ceci n'est que l'en-tete du fichier, le corps est genere par le programme -->
<pre>
