<!--

Available WWWOFFLE Variables (all with a '$' prefix).

section     = The section of the configuration file (= '$section').
item        = The item in the section of the configuration file (= '$item').
template    = The template for the item.
description = The description of the item.
current     = The current matching value for the item.

-->

$section?=$lastsection{}{
<h2><a href="$configuration/$section?%encode[url]">Section: $section</a></h2>
$lastsection=$section
}

<H3><a href="$configuration/$section/$item?{$item}{no-name}?%encode[url]">Item: $item?{$item}{<i>no-name</i>}</a></H3>

$template?{<tt>%html[template]</tt>}{<i>Geen sjabloon</i>}

<p>

$description?{$description}{<i>Geen omschrijving</i>}

$current?{
<ul>
%htmlitems[current]
</ul>
}{}
