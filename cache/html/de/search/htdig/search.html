<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>ht://Dig WWWOFFLE-Suche</title>
</head>
<body bgcolor="#eef7ff">
<h1>
<a href="http://www.htdig.org"><IMG SRC="/search/htdig/htdig.gif" align=bottom alt="ht://Dig" border=0></a>
WWWOFFLE Search</H1>
<hr noshade size=4>
Diese Suche sucht im Inhalt aller im WWWOFFLE-Cache gespeicherten Dokumente.
<br>
<p>
<form method="get" action="/search/htdig/htsearch">
<font size=-1>
Match: <select name=method>
<option value=and>Alle Begriffe sollen vorkommen (UND)
<option value=or>Einer der Begriffe soll vorkommen (ODER)
</select>
Format: <select name=format>
<option value=builtin-long>Lang
<option value=builtin-short>Kurz
</select>
</font>
<input type=hidden name=config value="htsearch">
<input type=hidden name=restrict value="">
<input type=hidden name=exclude value="">
<br>
Suchen:
<input type="text" size="30" name="words" value="">
<input type="submit" value="Search">
</form>
<hr noshade size=4>

<p align="center">
[Die WWWOFFLE + ht://Dig <a href="/search/htdig/control/">Steuerungs-Seite</a>]
</p>

</body>
</html>
