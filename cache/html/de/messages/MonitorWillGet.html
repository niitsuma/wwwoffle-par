<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>

<!--

Available WWWOFFLE Variables (all with a '$' prefix).

localhost = The hostname of the server running wwwoffled (='$localhost').
url       = The URL that was asked for (='$url').
hash      = A hash value used as a one time password to allow cancellation of the page (='$hash').

$decurl=%decode[url]
$encurl=%encode[url]

-->

<HEAD>
<TITLE>WWWOFFLE - Abonniere $decurl</TITLE>
</HEAD>

<BODY>

<!-- Standard WWWOFFLE Message Page Top Banner -->

<p align=center>
<b>WWWOFFLE</b> - <b>W</b>orld <b>W</b>ide <b>W</b>eb <b>Offl</b>ine <b>E</b>xplorer
</p>

<hr>

<!-- Standard WWWOFFLE Message Page Top Banner -->

<H1 align=center>Abonnement gespeichert</H1>

<p align=center>
Die URL
<br>
<b><tt>$decurl</tt></b>
<br>
wurde abonniert und wird in Zukunft zu den angegebenen Zeitpunkten heruntergeladen.
</p>

<!--

Useful WWWOFFLE Buttons

$hash?
{$Cancel = http://$localhost/control/delete-mon/?url=$encurl;hash=%encode[hash]}
{$Cancel = http://$localhost/control/delete-mon/?url=$encurl}
$Refresh = http://$localhost/refresh/?$encurl
$Options = http://$localhost/refresh-options/?$encurl
$Monitor = http://$localhost/monitor-options/?$encurl
$Index   = http://$localhost/index/url/?$encurl
$Config  = http://$localhost/configuration/url?url=$encurl

-->

<p align=center>
[<a href="$Cancel">Abo abbrechen</a>|<a href="$Options">Abo-Optionen</a>|<a href="$Monitor">Abonnements</a>|<a href="$Index">Index</a>|<a href="$Config">Configure</a>]
</p>

</HTML>
