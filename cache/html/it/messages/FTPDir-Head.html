<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>

<!--

Available WWWOFFLE Variables (all with a '$' prefix).

localhost = The hostname of the server running wwwoffled (='$localhost').
url       = The URL of the directory (='$url').
message   = The message that the FTP server sent.

$decurl=%decode[url]

-->

<HEAD>
<TITLE>Indice dell'$decurl</TITLE>
<BASE HREF="$url">
</HEAD>

<BODY>

<H1 align=center>Indice dell'$decurl</H1>

$message?{
<pre>
$message
</pre>
}{}
