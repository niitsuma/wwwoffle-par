<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>ht://Dig WWWOFFLE Search</title>
</head>
<body bgcolor="#eef7ff">
<h1>
<a href="http://www.htdig.org"><IMG SRC="/search/htdig/htdig.gif" align=bottom alt="ht://Dig" border=0></a>
WWWOFFLE Search</H1>
<hr noshade size=4>
This search form allows you to search the contents of
all the cached documents on this WWWOFFLE server.
<br>
<p>
<form method="get" action="/search/htdig/htsearch">
<font size=-1>
Match: <select name=method>
<option value=and>All
<option value=or>Any
</select>
Format: <select name=format>
<option value=builtin-long>Long
<option value=builtin-short>Short
</select>
</font>
<input type=hidden name=config value="htsearch">
<input type=hidden name=restrict value="">
<input type=hidden name=exclude value="">
<br>
Search:
<input type="text" size="30" name="words" value="">
<input type="submit" value="Search">
</form>
<hr noshade size=4>

</body>
</html>
