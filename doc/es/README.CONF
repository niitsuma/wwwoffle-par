COMODINES
---------

Un comodín es usar el carácter '*' para representar cualquier grupo de 
caracteres.

Es básicamente la misma expresión de correspondencia de ficheros de la línea
de comandos de DOS o la shell de UNIX, excepto que el carácter '*' puede
aceptar el carácter '/'.

Por ejemplo

*.gif      corresponde con  foo.gif y bar.gif
*.foo.com  corresponde con  www.foo.com y ftp.foo.com
/foo/*     corresponde con  /foo/bar.html y /foo/bar/foobar.html


