DontCache
---------

Una lista de URLs que WWWOFFLE no almacenará.

[!]URL-SPECIFICATION
        No almacenar ninguna URL que coincida con esto.  La
        URL-SPECIFICATION puede ser negada para permitir que las
        coincidencias sean almacenadas.  Las URLs no se pedirán si está 
        desconectado

--------------------------------------------------------------------------------

DontGet
-------

Una lista de URLs que WWWOFFLE no debe descargar (porque solo contienen 
publicidad o basura, por ejemplo).

[!]URL-SPECIFICATION
        No descargar ninguna URL que coincida con esto.  La URL-SPECIFICATION
        puede ser negada para permitir descargar las coincidencias.

[<URL-SPEC>] replacement = (URL)
        La URL a usar para reemplazar cualquier URL que coincida con la
        URL-SPECIFICATION en vez de usar el mensaje de error estándar
        (por defecto=ninguna).  Se sugiere como reemplazo la URL
        /local/dontget/replacement.gif (un gif transparente de 1x1 pixel).

<URL-SPEC> get-recursive = yes | no
        Elija si las URLs que coincidan serán recogidas en una recogida
        recursiva (por defecto=yes).


<URL-SPEC> location-error = yes | no
        Cuando la respuesta de la URL contiene una cabecera 'Location' ()
        que redirige a una página especificada en esta sección la respuesta
        es modificada para mostrar un mensaje de error en vez de la página 
        (por defecto=no).  Esto parará la redirección de los proxies de los
        ISPs a anuncios si las URLs de los anuncios están en esta sección.

