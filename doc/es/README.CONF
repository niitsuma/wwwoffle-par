OfflineOptions
--------------

Opciones que controlan como se comporta WWWOFLE cuando está desconectado.

[<URL-SPEC>] pragma-no-cache = yes | no
        Especifica si se ha de pedir una nueva copia de una página si la
        petición del navegador tenía la cabecera 'Pragma: no-cache'
        (por defecto=yes).  Esta opción debería ponerse a 'no' si cuando
        esté desconectado todas las páginas son vueltas a pedir por un 
        navegador 'roto'

[<URL-SPEC>] confirm-requests = yes | no
        Especifica si volver a una página requiere confirmación del usuario
        en vez de grabar la petición automáticamente cuando se está 
        desconectado. (por defecto=no).

[<URL-SPEC>] dont-request = yes | no
        No pedir ninguna URL que corresponda con estas mientras se está
        desconectado. (por defecto=no).

