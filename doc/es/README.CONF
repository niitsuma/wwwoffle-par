Proxy
-----

Contiene los nombre de los proxies HTTP (u otros) a usar externamente a la 
máquina local con WWWOFFLE.

[<URL-SPEC>] proxy = (servidor[:puerto])
        El huésped y el puerto a usar como proxy por defecto.

<URL-SPEC> auth-username = (cadena)
        El nombre de usuario a usar en un servidor proxy para autentificar 
        WWWOFFLE frente a él. La URL-SPEC en este caso se refiere al proxy,
        no a la URL que se está recogiendo.

<URL-SPEC> auth-password = (cadena)
        La contraseña a usar en el servidor proxy para autentificar WWWOFFLE
        frente a él. La URL-SPEC en este caso se refiere al proxy y no a
        la URL que se está recogiendo.

[<URL-SPEC>] ssl = (servidor[:puerto])
        Un servidor proxy que se debe usar para conexiones de
        Capa de Conexión Segura (SSL) p.e. https. Note que de la URL-SPEC
        sólo se comprueba el nombre de servidor. Las otras partes deben ser
        comodines (*).

--------------------------------------------------------------------------------

Alias
-----

Una lista de alias que son usados para reemplazar el nombre del servidor y el 
camino con otro nombre de servidor y camino. También para servidores que
son conocidos por dos nombres.

URL-SPECIFICATION = URL-SPECIFICATION
        Cualquier petición que coincida con la primera URL-SPEC es 
        reemplazada por la segunda URL-SPEC. Las URL-SPEC deben coincidir
        exactamente. No es una correspondencia por comodines. Los argumentos
        de la URL son ignorados.

