LocalHost
---------

Una lista de huéspedes que el servidor ejecutando wwwoffled puede ser
conocido.  Esto es así para que el proxy no necesite contactar el mismo para
conseguir las páginas locales del servidor en el caso de que tenga
diferentes nombres.

(servidor) 
        Un nombre de servidor o dirección IP que en conexión con el número 
        de puerto (en la sección Startup) especifica el servidor HTTP WWWOFFLE.
        Los nombres de servidores tienen que coincidir exactamente, no
        use comodines..  El primer nombre del servidor tendrá diferentes
        usos por lo que debería ser un nombre que funcione desde todos los
        clientes de la red.  Ninguno de los servidores nombrados aquí serán
        almacenados o recogidos a través del proxy.

--------------------------------------------------------------------------------

LocalNet
--------

Una lista de servidores que tienen accesible el servicio web incluso cuando
está desconectado y WWWOFFLE no debe almacenar porque están en una red local.

(servidor)
        Un nombre de servidor o dirección IP que está siempre disponible y
        WWWOFFLE no almacenará. La correspondencia de nombres de servidores
        usa comodines.  Puede excluir un servidor añadiendo el símbolo '!'
        al principio del nombre. También se necesitan todos los posibles
        alias y direcciones IP del servidor.  Se asumirá que todas las 
        entradas que escriba aquí estarán accesibles cuando esté desconectado.
        Ninguno de estos servidores será almacenados o recogidos a través
        del proxy.

--------------------------------------------------------------------------------

AllowedConnectHosts
-------------------

Una lista de los huéspedes que tienen permitida la conexión al servidor.

(huésped)
        Un huésped o dirección IP que tiene permitida la conexión al servidor.
        La correspondencia de nombres de servidores usa comodines.  Puede
        excluir un huésped añadiendo el símbolo '!' al principio del nombre. 
        También se necesitan todos los posibles alias y direcciones IP 
        del huésped.  Todos los nombres de servidor nombrados en las sección
        LocalHost también tienen permitida la conexión.

--------------------------------------------------------------------------------

AllowedConnectUsers
-------------------

Una lista de los usuarios y sus contraseñas, que tienen permitida la conexión 
con el servidor.

(usuario):(contraseña)
        El nombre de usuario y la contraseña de los usuarios que tienen 
        permitida la conexión con el servidor. Si la sección se deja vacía 
        no se realiza autentificación por contraseña.  El nombre de usuario 
        y contraseñas se almacenan en formato de texto plano.  Esta opción 
        requiere el uso de navegadores que soporten el estándar HTTP/1.1 de 
        autentificación frente al proxy.

