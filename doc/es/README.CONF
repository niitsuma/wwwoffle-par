CensorHeader
------------

Una lista de cabeceras HTTP que se deben quitar de la petición hecha al 
servidor web y de las respuestas que vuelvan de vuelta.

[<URL-SPEC>] (cabecera) = yes | no | (cadena)
        Una campo de la cabecera, (p.e. From, Cookie, Set-Cookie User-Agent) 
        y la cadena para reemplazar el valor de la cabecera (por defecto=no).
        La cabecera distingue mayúsculas de minúsculas y no contiene un ':'
        al final.  El valor "no" significa que la cabecera no se modificará.
        Los valores "yes" o no poner una cadena pueden usarse para eliminar 
        la cabecera. También puede usar una cadena para reemplazar la
        cabecera.  Esta opción sólo reemplaza cabeceras si las encuentra, no 
        añade ninguna nueva.

[<URL-SPEC>] referer-self = yes | no 
        Pone la cabecera Referer al mismo valor que la URL que se ha pedido
        (por defecto = no).

[<URL-SPEC>] referer-self-dir = yes | no 
        Pone la cabecera Referer al nombre del directorio en el que se
        encuentra la URL que se ha pedido (por defecto = no).  Esta opción
        toma preferencia sobre referer-self.

